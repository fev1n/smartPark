<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forget_reset_pass.css"> 
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/img1.png" alt="Logo">
        </div>
        <div class="content">
            <h1>Reset Password<div class="logo">
                <img src="image/img7.png" alt="Logo">
            </div></h1>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Enter New Password">
                <div class="error-message" id="newPasswordError"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>  
            
            <button id="submit-button"  id="submitButton">Submit</button>
        </div>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
